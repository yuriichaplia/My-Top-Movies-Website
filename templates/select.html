{% extends 'base.html' %}
{% block title %}Select Movie{% endblock %}

{% block content %}
<div class="container">
    <h1 class="heading">Select Movie</h1>
    {% for element in data %}
  <p>
    <a href="{{ url_for('add_from_list', id=element['id']) }}"> {{ element['title'] }} - {{ element['release_date'] }}</a>
  </p>
    {% endfor %}

</div>
{% endblock %}
